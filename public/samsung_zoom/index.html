<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-type" content="application/x-www-form-urlencoded; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="description" content="抓住每个精彩瞬间，让精彩历历在目" /> 
<title>K zoom让每个瞬间都精彩</title>

<link type="text/css" rel="stylesheet" href="/statics/styles/base.min.css"/>

</head>
<body>
<div id="loading">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
<div class="device rel" id="device">
    <div class="swiper-container" id="swiper-container">
      <div class="swiper-wrapper">


            <div class="swiper-slide rel">
                <div class="main">
                    <img src="/statics/images/text_page_1.png" id="text_page_1" />
                    <img src="/statics/images/mobile_page_1.png" id="mobile_page_1" />
                    <img src="/statics/gif/section_1.gif" class="page_bg" id="page_1_bg"/>
                </div>
                <div class="bg rel">
                    <div id="light_1">
                        <img src="/statics/images/light_index.png">
                    </div>
                </div>
            </div>
            <div class="swiper-slide rel">
                <div class="main">
                    <img src="/statics/images/text_page_2.png" id="text_page_2" />
                    <img src="/statics/gif/section_2.gif" class="page_bg" />
                </div>
                <div class="bg rel">
                    <div id="light_2">
                        <img src="/statics/images/light.png">
                    </div>
                </div>
            </div>
            <div class="swiper-slide rel">
                <div class="main">
                    <img src="/statics/images/text_page_3.png" id="text_page_3" />
                    <img src="/statics/images/btn_page_3.png" id="btn_page_3" />
                    <img src="/statics/gif/section_3.gif" class="page_bg" />
                </div>
                <div class="bg rel">
                    <div id="light_3">
                        <img src="/statics/images/light.png">
                    </div>
                </div>
            </div>
            <div class="swiper-slide rel">
                <div class="main">
                    <img src="/statics/images/text_page_4.png" id="text_page_4" />
                    <img src="/statics/images/btn_page_4.png" id="btn_page_4" />
                    <img src="/statics/gif/section_4.gif" class="page_bg" />
                </div>
                <div class="bg rel">
                    <div id="light_4">
                        <img src="/statics/images/light.png">
                    </div>
                </div>
            </div>

            <div class="swiper-slide rel" id="last_slide">
                <img src="/statics/images/share.png" id="topShare" class="topShare abs" />
                <img src="/statics/images/mobile_page_btn.png" id="mobile_page_btn" />
                <img src="/statics/images/mobile_page_5.png" id="mobile_page_5" />
                <span class="post_card_2" id="post_card_1"><img src="/statics/images/post_card.png" id="post_card_2_pic" /></span>
                <img src="/statics/images/btn_page_5.png" id="btn_page_5" />
                <div class="main">
                    <img src="/statics/images/text_page_5.png" id="text_page_5" />
                    <img src="/statics/gif/section_5.gif" class="page_bg" />
                </div>
                <div class="bg rel">
                    <div id="light_5">
                        <img src="/statics/images/light_last.png">
                    </div>
                    
                </div>
            </div>

      </div>
    </div>
</div>
<script type="text/javascript" charset="utf-8" src="/statics/scripts/jquery-1.8.2.js"></script>
<script type="text/javascript" charset="utf-8" src="/statics/scripts/base.min.js"></script>


</body>
</html>
